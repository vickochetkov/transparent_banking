<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Banking</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"> 
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" type="text/css"> 
  <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="index.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/#/">Transparent Banking</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/#/banks">All Banks <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/#/categories">All categories<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/#/signup">Signup</a>
          <a class="dropdown-item" href="/#/login">Login</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/#/logout">Logout</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>

  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

  </div>
</template>

<template id="banks-index-page">
  <div class="vue-component">
      <div v-for="bank in banks" class="row">
        <div class="col-lg-2">
          <a v-bind:href="bank.url" target="_blank"><img class="small-img" :src="bank.brand_img_url" alt="Bank brand image"></a>
        </div>
        <div class="col-lg-4 inline-block">
          <h4>1. <a :href="'/#/banks/' + bank.id">{{ bank.title }}</a></h4>                  
        </div>
        <div class="col-lg-4">
          <div class="inline-block">          
            <span style="font-size:2em; color:Gold"><i class="fas fa-trophy"></i></span>
            <span> {{ bank.rating }}</span>
            <span class="ghost">|</span>            
            <span class="fa-layers fa-fw" style="font-size:4em; color:#007ee5">
                <i class="far fa-comments"></i>
                <span style="color:black" class="fa-layers-counter">{{ bank.review_count }}</span>
            </span>            
          </div>
        </div>
        <div class="col-lg-1">
          <button type="button" class="btn btn-primary" style="font-size:0.7em color=Black">Leave your review <span class="badge badge-light">14</span>
            <span class="sr-only">Total reviews</span>
          </button>
        </div>
      </div>                
  </div>
</template> 

<template id="categories-show-page">
  <div class="vue-component">
      
    <h2 class="text-center">{{ category.title }}</h2>

      <div v-for="product in category.products" class="row">
        <div class="col-lg-2">          

          <a v-bind:href="product.bank.bank_url" target="_blank"><img class="small-img" :src="product.bank.brand_img_url" alt="Bank brand image"></a>             
          
        </div>
        <div class="col-lg-4 inline-block">
          <h4>1. <a :href="'/#/products/' + product.id">{{ product.name }}</a></h4>
          <p><a :href="'/#/banks/' + product.bank.id">{{ product.bank.title }}</a></p>                  
        </div>
        <div class="col-lg-4">
          <div class="inline-block">          
            <span style="font-size:2em; color:Gold"><i class="fas fa-trophy"></i></span>
            <span>{{ product.rating }}</span>
            <span class="ghost">|</span>            
            <span class="fa-layers fa-fw" style="font-size:2em; color:#007ee5">
                <i class="far fa-comments"></i>
                <span style="color:black" class="fa-layers-counter">{{product.review_count}}</span>
            </span>            
          </div>
        </div>
        <div class="col-lg-1">
          <button type="button" class="btn btn-primary" style="font-size:0.7em color=Black">Leave your review <span class="badge badge-light">14</span>
            <span class="sr-only">Total reviews</span>
          </button>
        </div>
      </div>

    <a href="/#/categories">Back to all categories</a>

  </div>
</template>
